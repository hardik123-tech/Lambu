<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardik Joshi's Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/mnt/data/pngtree-rainbow-curves-abstract-colorful-background-image_2164067.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.5); /* Adding a dark overlay for better text visibility */
            border-radius: 15px;
            margin: 50px;
        }
        h1 {
            font-size: 3em;
            color: #fff;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ff0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
